<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s ease;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.4s ease;
      border: 2px solid #ddd;
      margin-top: 50px;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 2px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    input:focus, select:focus, button:focus {
      border-color: #9b59b6;
    }

    .btn-generate {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 60%;
    }

    .btn-generate:hover {
      background-color: #2980b9;
    }

    .btn-copy {
      padding: 8px 16px;
      background-color: #2ecc71;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-copy:hover {
      background-color: #27ae60;
    }

    .btn-download {
      padding: 8px 16px;
      background-color: #f39c12;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-download:hover {
      background-color: #e67e22;
    }

    .btn-clear {
      padding: 8px 16px;
      background-color: #643ce7;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-clear:hover {
      background-color: #2b5fc0;
    }

    .size-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .size-selection label {
      margin-bottom: 5px;
      font-size: 1rem;
      font-weight: bold;
    }

    .action-btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .action-btns button {
      width: auto;
      margin: 5px;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid #ccc;
    }

    #qrId {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 200px;
      border: 2px solid #ddd;
      padding: 0;
      border-radius: 10px;
      background-color: #f9f9f9;
      min-height: 320px;
      overflow: auto;
    }

    #previewImage {
      margin-top: 15px;
      max-width: 100%;
      max-height: 150px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ QR Code Generator</h1>
    
    <input type="text" placeholder="Enter text, URL or image link" id="inputField" />
    
    <button class="btn-generate" id="generateBtn">Generate QR</button>
    
    <div class="size-selection">
      <label for="sizes">Select Size:</label>
      <select id="sizes">
        <option value="100">100x100</option>
        <option value="200" selected>200x200</option>
        <option value="300">300x300</option>
      </select>
    </div>

    <div class="action-btns">
      <button class="btn-copy" id="copyBtn">üìã Copy Input</button>
      <button class="btn-download" id="downloadBtn">‚¨áÔ∏è Download QR</button>
      <button class="btn-clear" id="clearBtn">‚ùå Clear</button>
    </div>

    <img id="previewImage" />
    <div id="qrId"></div>
  </div>

  <script>
    const input = document.getElementById("inputField");
    const generateBtn = document.getElementById("generateBtn");
    const select = document.getElementById("sizes");
    const qrContainer = document.getElementById("qrId");
    const preview = document.getElementById("previewImage");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const clearBtn = document.getElementById("clearBtn");

    function isImageUrl(url) {
      return /\.(jpeg|jpg|gif|png|webp)$/i.test(url);
    }

    function generateQR(value) {
      const size = parseInt(select.value);
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: value,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff"
      });

      if (isImageUrl(value)) {
        preview.src = value;
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    }

    generateBtn.addEventListener("click", () => {
      const val = input.value.trim();
      if (!val) return alert("Please enter something.");
      generateQR(val);
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") generateBtn.click();
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(input.value.trim()).then(() => {
        alert("Copied to clipboard!");
      });
    });

    downloadBtn.addEventListener("click", () => {
      const img = qrContainer.querySelector("img") || qrContainer.querySelector("canvas");
      if (!img) return alert("Generate a QR code first.");
      const link = document.createElement("a");
      link.href = img.src || img.toDataURL();
      link.download = "qr-code.png";
      link.click();
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      qrContainer.innerHTML = "";
      preview.style.display = "none";
    });
  </script>
</body>
</html>
